<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - tags de tabela</title>
</head>
<body>
    <h1>Tabela simples</h1>
    <table border="3">
        <tbody>

            <tr>
                <td>Nome</td>
                <td>Profissão</td>
                <td>Habilitado</td>
                <td>4º coluna</td>
            </tr>
            <tr>
                <td>Rubens</td>
                <td>UX/UI designer</td>
                <td>Sim</td>
                <td>4º coluna</td>
            </tr>
            <tr>
                <td>Enzo</td>
                <td>Prof. de Inglês</td>
                <td>Não</td>
                <td>4º coluna</td>
            </tr>
            <tr>
                <td>João pedro</td>
                <td>Estudante</td>
                <td>Não</td>
                <td>4º coluna</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align: center;">total: R$ 324.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
